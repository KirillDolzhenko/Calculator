<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calc">
        <div class="calc__container">
            <div class="calc__history">
                <button class="calc__history-button">
                    <svg version="1.0" xmlns="http://www.w3.org/2000/svg" width="200.000000pt" height="224.000000pt"
                        viewBox="0 0 200.000000 224.000000" preserveAspectRatio="xMidYMid meet">

                        <g transform="translate(0.000000,224.000000) scale(0.100000,-0.100000)" fill="#000000"
                            stroke="none">
                            <path d="M870 1985 c-467 -80 -795 -509 -741 -971 25 -218 112 -396 267 -548
                   300 -293 772 -332 1124 -93 260 177 415 514 379 825 -47 409 -351 727 -754
                   788 -108 17 -175 16 -275 -1z m271 -169 c146 -26 271 -92 380 -198 290 -286
                   284 -753 -12 -1034 -287 -271 -730 -264 -1007 15 -279 281 -280 732 -3 1010
                   175 177 402 250 642 207z" />
                            <path d="M967 1672 c-15 -16 -17 -53 -17 -310 0 -289 0 -291 22 -306 19 -13
                   62 -16 265 -16 236 0 243 1 263 22 25 28 26 62 0 88 -19 19 -33 20 -220 20
                   l-200 0 0 238 c0 199 -3 241 -16 260 -19 28 -74 30 -97 4z" />
                        </g>
                    </svg>
                </button>
                <div class="calc__history-container">
                    <ul class="calc__history-list">
                        <p class="calc__history-text">Тут пока-что пусто</p>
                    </ul>
                </div>
            </div>
            <div class="calc__alert">Максимальное количество символов!
            </div>
            <div class="calc__screen">
                <p>0</p>
            </div>
            <div class="calc__btns-container">
                <div class="calc__btns">
                    <div class="calc__operations-top">
                        <button class="calc__btn btn-orange" data-action="ac">ac</button>
                        <button class="calc__btn btn-orange" data-action="c">c</button>
                        <button class="calc__btn btn-orange" data-action="%">%</button>
                        <button class="calc__btn btn-orange" data-action="/">/</button>
                    </div>
                    <div class="calc__operations-right">
                        <button class="calc__btn btn-orange" data-action="*">*</button>
                        <button class="calc__btn btn-orange" data-action="-">-</button>
                        <button class="calc__btn btn-orange" data-action="+">+</button>
                        <button class="calc__btn btn-orange" data-action="=">=</button>
                    </div>
                    <div class="calc__numbers">
                        <button class="calc__btn" data-action="7">7</button>
                        <button class="calc__btn" data-action="8">8</button>
                        <button class="calc__btn" data-action="9">9</button>
                        <button class="calc__btn" data-action="4">4</button>
                        <button class="calc__btn" data-action="5">5</button>
                        <button class="calc__btn" data-action="6">6</button>
                        <button class="calc__btn" data-action="1">1</button>
                        <button class="calc__btn" data-action="2">2</button>
                        <button class="calc__btn" data-action="3">3</button>
                        <button class="calc__btn btn-open" data-action="open">←</button>
                        <button class="calc__btn" data-action="0">0</button>
                        <button class="calc__btn" data-action=",">,</button>
                    </div>
                    <div class="calc__operations-left">
                        <button class="calc__btn btn-grey" data-action="√">√</button>
                        <button class="calc__btn btn-grey" data-action="^">^</button>
                        <button class="calc__btn btn-grey" data-action="cos">cos</button>
                        <button class="calc__btn btn-grey" data-action="sin">sin</button>
                        <button class="calc__btn btn-grey" data-action="tg">tg</button>
                        <button class="calc__btn btn-grey" data-action="atg">atg</button>
                        <button class="calc__btn btn-grey" data-action="1/x">1/x</button>
                        <button class="calc__btn btn-grey" data-action="log">log</button>
                        <button class="calc__btn btn-grey" data-action="lg">lg</button>
                        <button class="calc__btn btn-grey" data-action="ln">ln</button>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js" type="module"></script>
</body>

</html>
